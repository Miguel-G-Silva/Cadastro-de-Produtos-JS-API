<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="exibirProdutos()">
    <div class="container mt-4">
        <div class="card p-4">
            <h2>Cadastro de Produtos</h2>
            <div class="form-group">
                <label for="produtoNome">Nome do Produto:</label>
                <input type="text" id="produtoNome" class="form-control">
            </div>
            <div class="form-group">
                <label for="produtoDesc">Descrição:</label>
                <input type="text" id="produtoDesc" class="form-control">
            </div>
            <div class="form-group">
                <label for="produtoPreco">Preço:</label>
                <input type="text" id="produtoPreco" class="form-control">
            </div>
            <div class="form-group">
                <label for="produtoQtd">Quantidade:</label>
                <input type="number" id="produtoQtd" class="form-control">
            </div>
            <button class="btn btn-primary" onclick="registrarProduto()">Cadastrar Produto</button>
        </div>

        <h3 class="mt-4">Lista de Produtos</h3>
        <table class="table table-striped mt-2">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="produtoTabela">
            </tbody>
        </table>
    </div>

    <!-- Modal de Edição -->
    <div class="modal fade" id="editarProdutoModal" tabindex="-1" role="dialog" aria-labelledby="modalLabelEditar" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabelEditar">Editar Produto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="modalNome">Nome:</label>
                        <input type="text" id="modalNome" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="modalDescricao">Descrição:</label>
                        <input type="text" id="modalDescricao" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="modalPreco">Preço:</label>
                        <input type="text" id="modalPreco" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="modalQtd">Quantidade:</label>
                        <input type="number" id="modalQtd" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="salvarEdicao()">Salvar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
